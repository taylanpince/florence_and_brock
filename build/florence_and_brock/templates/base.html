<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Florence &amp; Brock - {% block title %}{% endblock %}</title>
	
	<link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.ico" />
	
	<style type="text/css" media="all">
	    @import url("{{ MEDIA_URL }}css/reset.css");
        @import url("{{ MEDIA_URL }}css/screen.css");
	</style>
	
	<style type="text/css" media="print">
	    @import url("{{ MEDIA_URL }}css/print.css");
	</style>
	
	{% block css %}{% endblock %}
	
	<!--[if lt IE 7]>
	    <style type="text/css" media="all">
	        @import url("{{ MEDIA_URL }}css/ie.css");
	    </style>
	<![endif]-->
	
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
    <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.class.js"></script>
    
	{% block javascript %}{% endblock %}
	
	{% block syndication %}{% endblock %}
	
</head>

<body>

<div id="Container">

    <div id="Content">
        
        {% block content %}
        
        {% endblock %}
        
    </div>
    
</div>

</body>
</html>
